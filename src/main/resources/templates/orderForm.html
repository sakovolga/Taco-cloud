<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1, h3 {
            text-align: center;
            color: #343a40;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }

        a#another {
            display: inline-block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }

        a#another:hover {
            text-decoration: underline;
        }

        img {
            display: block;
            margin: 10px auto;
            max-width: 100px;
            border-radius: 50%;
        }

        /* Новые стили для отображения ошибок */
        .validationError {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Taco Cloud</h1>
    <img th:src="@{/images/taco.jpg}" alt="Taco Cloud"/>
    <h3>Your Taco Creations</h3>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">Taco Name</span>
        </li>
    </ul>
    <a th:href="@{/design}" id="another">Design another taco</a>
    <h3>Delivery Information</h3>
    <label for="deliveryName">Name:</label>
    <input type="text" id="deliveryName" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}"></span>

    <label for="deliveryStreet">Street Address:</label>
    <input type="text" id="deliveryStreet" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}"></span>

    <label for="deliveryCity">City:</label>
    <input type="text" id="deliveryCity" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}"></span>

    <label for="deliveryState">State:</label>
    <input type="text" id="deliveryState" th:field="*{deliveryState}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}"></span>

    <label for="deliveryZip">Zip Code:</label>
    <input type="text" id="deliveryZip" th:field="*{deliveryZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}"></span>

    <h3>Payment Information</h3>
    <label for="ccNumber">Credit Card #:</label>
    <input type="text" id="ccNumber" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}"></span>

    <label for="ccExpiration">Expiration:</label>
    <input type="text" id="ccExpiration" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}"></span>

    <label for="ccCVV">CVV:</label>
    <input type="text" id="ccCVV" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}"></span>

    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
